<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
    body {

    }

    h1 {

    }

    .options button {

        width: 100%;
        margin: 10px 0;
        padding: 10px;
        font-size: 16px;
        background: #00ffcc;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }

    .hidden {

    }
</style>
</head>
<body>

<script>
    function nextStep(step) {
        document.getElementById("step" + step).classList.add("hidden");

    function finishGame() {
        document.getElementById("step3").classList.add("hidden");
        document.getElementById("wish").classList.remove("hidden");
